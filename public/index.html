        /* CSS */
        .button-56 {
            align-items: center;
            background-color: #f6c8a2;
            border: 2px solid #111;
            border-radius: 8px;
            box-sizing: border-box;
            color: #111;
            cursor: pointer;
            display: flex;

            font-size: 16px;
            height: 48px;
            justify-content: center;
            line-height: 24px;
            max-width: 100%;
            padding: 0 25px;
            position: relative;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-56:after {
            background-color: rgb(192, 192, 192);
            border-radius: 8px;
            content: "";
            display: block;
            height: 48px;
            left: 0;
            width: 100%;
            position: absolute;
            top: -2px;
            transform: translate(8px, 8px);
            transition: transform .2s ease-out;
            z-index: -1;
        }

        .button-56:hover:after {
            transform: translate(0, 0);
        }

        .button-56:active {
            background-color: #ffdeda;
            outline: 0;
        }

        .button-56:hover {
            outline: 0;
        }

        @media (min-width: 768px) {
            .button-56 {

        /* checked */
        .checkbox-wrapper-24 .checkbox {
            display: table-cell;
            width: 100%;
            height: 100%;
            vertical-align: middle;
            text-align: center;
        }

        .checkbox-wrapper-24 label {
            display: inline-block;
            color: #333;
            cursor: pointer;
            position: relative;
        }

        .checkbox-wrapper-24 label span {
            display: inline-block;
            position: relative;
            background-color: transparent;
            width: 25px;
            height: 25px;
            transform-origin: center;
            border: 2px solid rgb(165, 165, 165);
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
            transition: background-color 150ms 200ms, transform 350ms cubic-bezier(0.78, -1.22, 0.17, 1.89);
        }

        .checkbox-wrapper-24 label span:before {
            content: "";
            width: 0px;
            height: 2px;
            border-radius: 2px;
            background: #333;
            position: absolute;
            transform: rotate(45deg);
            top: 13px;
            left: 9px;
            transition: width 50ms ease 50ms;
            transform-origin: 0% 0%;
        }

        .checkbox-wrapper-24 label span:after {
            content: "";
            width: 0;
            height: 2px;
            border-radius: 2px;
            background: #333;
            position: absolute;
            transform: rotate(305deg);
            top: 16px;
            left: 10px;
            transition: width 50ms ease;
            transform-origin: 0% 0%;
        }

        .checkbox-wrapper-24 label:hover span:before {
            width: 5px;
            transition: width 100ms ease;
        }

        .checkbox-wrapper-24 label:hover span:after {
            width: 10px;
            transition: width 150ms ease 100ms;
        }

        .checkbox-wrapper-24 input[type=checkbox] {
            display: none;
        }

        .checkbox-wrapper-24 input[type=checkbox]:checked+label span {
            background-color: #EF9A53;
            transform: scale(1.25);
        }

        .checkbox-wrapper-24 input[type=checkbox]:checked+label span:after {
            width: 10px;
            background: #fff;
            transition: width 150ms ease 100ms;
        }

        .checkbox-wrapper-24 input[type=checkbox]:checked+label span:before {
            width: 5px;
            background: #fff;
            transition: width 150ms ease 100ms;
        }

        .checkbox-wrapper-24 input[type=checkbox]:checked+label:hover span {
            background-color: #EF9A53;
            transform: scale(1.25);
        }

        .checkbox-wrapper-24 input[type=checkbox]:checked+label:hover span:after {
            width: 10px;
            background: #fff;
            transition: width 150ms ease 100ms;
        }

        .checkbox-wrapper-24 input[type=checkbox]:checked+label:hover span:before {
            width: 5px;
            background: #fff;
            transition: width 150ms ease 100ms;
        }
